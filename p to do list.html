<body>
  <h1>To-Do app</h1>
  <input type="text" id="task-input" placeholder="Enter your task">
  <button id="add-task-btn">Add Task</button>
  <ul id="task-list"></ul>
</body>

<script>

  // step 1 Get Dom elements
  let taskInput = document.getElementById("task-input");
  let addTaskBtn = document.getElementById("add-task-btn");
  let taskList = document.getElementById("task-list");

  // Step 2: Add task when the "Add Task" button is clicked
  addTaskBtn.addEventListener("click", function () {
    // Step 3: Get the task text from the input field
    const taskText = taskInput.value.trim();

    // Step 4: Check if the input is empty
    if (taskText === '') {
      alert("Please Enter a task");
      return;
    }
    // Step 5: Create a new task item

    const taskItem = document.createElement("Li");
    taskItem.className = "task-item";

    // Step 6: Add the task text
    const taskTextSpan = document.createElement("span");
    taskTextSpan.textContent = taskText;
    taskItem.appendChild(taskTextSpan);
    // Step 7: Add a delete button
    const deleteBtn = document.createElement("button");
    deleteBtn.className = "delete-btn";
    deleteBtn.textContent = "Delete";

    deleteBtn.onclick = function () {
      taskList.removeChild(taskItem);
    }
    taskItem.appendChild(deleteBtn);

    // Step 8: Mark task as completed when clicked
    taskItem.onclick = function (){
      if(taskItem.classList.contains("completed")){
        taskItem.classList.removeChild("completed");
      }
      else{
        taskItem.classList.add("completed")
      }
    };
    taskList.appendChild(taskItem);
    // clear the input
    taskInput.value ="";
  });
  

</script>
